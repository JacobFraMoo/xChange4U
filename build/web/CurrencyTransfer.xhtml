<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Money Transfer</title>
    </h:head>
    
    <h:body>
        <h:body>
        <div id="top" class="top">
            <ui:insert name="top">Currency Web site</ui:insert>
            <h1>Currency Transfer</h1>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Pages</ui:insert>
                <h1>Index page</h1>
                <h1>Currency Converter</h1>
                <h1>Currency Transfer</h1>
                <h1>Calculator</h1>
            </div>
            <div id="content" class="left_content">
                <h:form>
                    <ul>
                        <li>
                        <ui:insert name="NameSender">Name of sender:  </ui:insert>
                        <h:inputText value="#{moneyTransfer.getSenderName}">
                            Sender Name
                        </h:inputText>
                        </li>
                        
                        <li>
                        <ui:insert name="NameReciever">Name Of receiver:  </ui:insert>
                        <h:inputText value="#{moneyTransfer.getReceiverName}">
                            Receiver Name
                        </h:inputText>
                        </li>
                        
                        <li>
                        <ui:insert name="OriginMoney">The Origin Of the Money:  </ui:insert>
                        <h:inputText value="#{moneyTransfer.getSenderLocation}">
                            Origin
                        </h:inputText>
                        </li>
                        
                        <li>
                        <ui:insert name="DestinationMoney">The Destination of the Money:  </ui:insert>
                        <h:inputText value="#{moneyTransfer.getReceiverLocation}">
                            Destination
                        </h:inputText>
                        </li>

                        <h:commandButton action="CurrencyTransferSuccess" value="Transfer"/>
                        
                    </ul>
                </h:form>
            </div>
        </div>
    </h:body>
    </h:body>
</html>
