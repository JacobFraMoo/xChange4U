<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
                    <h:form>
                        <h:inputText id="test" value="#{serviceBean.input}" required="true" autocomplete="off"/>
                        
                        <h:outputLabel value="Convert from:"/>
                        <h:selectOneMenu value="#{serviceBean.select1}">
                            <f:selectItems value="#{serviceBean.fromList}" itemLabel="#{serviceBean.currencies}" />
                        </h:selectOneMenu>    
                        
                        <h:outputLabel value="Convert to:"/>
                        <h:selectOneMenu value="#{serviceBean.select2}">
                            <f:selectItems value="#{serviceBean.toList}"  itemLabel="#{serviceBean.currencies}" />
                        </h:selectOneMenu>
                        
                        <h:commandButton value="Convert" action="#{serviceBean.submit()}">
                            <f:ajax execute="@form" render="result"/>
                        </h:commandButton>
                        <h:outputLabel id="result" value="Value : #{serviceBean.result}"/>
                    </h:form>
                    
                    
                </h:body>
</html>
